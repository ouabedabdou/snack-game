<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Endless Mario</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="game">
    <div class="world" id="world">
        <div class="ground"></div>
        <div class="player" id="player"></div>
    </div>
    <img id="explosionImage" src="assets/explosion.png" />
    <div id="gameOverText">Game Over</div>
    <button id="startBtn">Play</button>
    <div id="scoreBoard">Points: 0</div>
    <div id="coinCounter">Coins: 0</div>

    <!-- صوت العملة -->
    <audio id="coinSound" src="assets/483507__dominikbraun__coins-2.mp3" preload="auto"></audio>

    <!-- صوت القفز -->
    <audio id="jumpSound" src="assets/262893__kwahmah_02__videogame-jump.wav" preload="auto"></audio>

    <!-- صوت الانفجار -->
    <audio id="explosionSound" src="assets/381686__stumpbutt__retro-explosion-sfx.wav" preload="auto"></audio>
  </div>
  <!-- أزرار التحكم -->
<div id="controls">
  <div id="leftRightControls">
    <button id="leftBtn">←</button>
    <button id="rightBtn">→</button>
  </div>
  <button id="jumpBtn">JUMP</button>
</div>

  <script src="main.js"></script>
</body>
</html>
